<div class="container mt-5 mb-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar Postagem</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="form-group mb-3">
        <label for="titulo">Título</label>
        <input [(ngModel)]='postagem.titulo' type="text" class="form-control" name="titulo" id="titulo" placeholder="Digite o título">
      </div>

      <div class="form-group mb-3">
        <label for="texto">Texto</label>
        <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto" rows="3"></textarea>
      </div>

      <div class="form-group mb-3">
        <label for="tema">Escolha um tema:</label>
        <select [(ngModel)]='idTema' class="form-select" name="tema" id="tema" (change)='findByIdTema()'>
          <option *ngFor='let tema of temas' value="{{tema.id}}">{{tema.descricao}}</option>
        </select>
      </div>

    </div>
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-danger me-4" routerLink='/inicio'>Cancelar</button>
      <button type="button" class="btn btn-success" (click)='atualizar()'>Publicar</button>
    </div>


  </div>
</div>
